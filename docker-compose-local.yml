version: '3.8'

services:
  gtd-postgres:
    container_name: gtd-postgres
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME:-gtd_tasks}
      POSTGRES_USER: ${DB_USER:-gtd_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gtd_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-gtd_user} -d ${DB_NAME:-gtd_tasks}"]
      interval: 10s
      timeout: 5s
      retries: 5

  gtd-backend:
    container_name: gtd-backend
    build:
      context: ./backend
      args:
        PORT: ${BACKEND_PORT:-3742}
    ports:
      - "${BACKEND_PORT:-3742}:${BACKEND_PORT:-3742}"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${BACKEND_PORT:-3742}
      - DEBUG=${DEBUG:-false}
      - DB_HOST=gtd-postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-gtd_tasks}
      - DB_USER=${DB_USER:-gtd_user}
      - DB_PASSWORD=${DB_PASSWORD:-gtd_password}
    depends_on:
      gtd-postgres:
        condition: service_healthy

  gtd-frontend:
    container_name: gtd-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.nginx
    ports:
      - "${FRONTEND_HOST_PORT:-3744}:80"
    depends_on:
      - gtd-backend
    environment:
      - DEBUG=${DEBUG:-false}

volumes:
  postgres_data: